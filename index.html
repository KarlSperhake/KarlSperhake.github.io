<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   <a-entity light="type: ambient; color: #FFF"></a-entity>
   <a-entity light="type: directional; color: #FFF; intensity: 10" position="-0.5 1 1"></a-entity>
   <a-asset id="karl" src="karl.gltf"></a-asset>
   <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
   <a-entity camera></a-entity>
   	 <a-marker type='hiro'>
	 	<a-entity id="karl" gltf-model="#karl" position="0 0 0" rotation="0 0 0" scale="5 5 5">
      	 	</a-entity>
	 </a-marker>
  <a-light type="spot" color="#FFFFFF" position="-20 0 0" look-at="karl"></a-light>
  </a-scene>
</body>
