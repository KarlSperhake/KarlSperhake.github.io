<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   <a-asset id="karl" src="Karlkoffer.gltf"></a-asset>
   	 <a-marker type='hiro'>
	 	<a-entity id="walker" gltf-model="#karl" position="0 0 0" rotation="0 0 0" scale=" 4 4 4" animation-mixer="">
      	 	</a-entity>
	 </a-marker>

    <a-entity camera></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 10" position="-0.5 1 1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 10" position="1 0.5 -1"></a-entity>

  
  </a-scene>
</body>
